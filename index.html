<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icone.png">
    <title>Jack Daniels</title>
</head>
<body>
    <div class="header" id="header" >
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#" id="model1">Old No.7</a></li>
                <li><a href="#" id="model2">Honey</a></li>
                <li><a href="#" id="model3">Fire</a></li>
                <li><a href="#" id="model4">Apple</a></li>
            </ul>
            <a href="#" class="btn" >Buy Now</a>
        </nav>

        <div class="info">
           

        

       

        <div class="line">

        </div>

        <div>
            <h2 id="model" >Old No.7</h2>
        </div>
        



    </div>
    </div>

    <script>
        var header = document.getElementById("header");
        var m1 = document.getElementById("model1");
        var m2 = document.getElementById("model2");
        var m3 = document.getElementById("model3");
        var m4 = document.getElementById("model4");
        var model = document.getElementById("model");

        m1.onclick = function(){
            header.style.backgroundImage = "url(images/image-1.png)"
            model.innerHTML = "Old No.7";
        }

        m2.onclick = function(){
            header.style.backgroundImage = "url(images/image-2.png)"
            model.innerHTML = "Tennessee Honey";
        }

        m3.onclick = function(){
            header.style.backgroundImage = "url(images/image-3.png)"
            model.innerHTML = "Tennessee Fire";
        }

        m4.onclick = function(){
            header.style.backgroundImage = "url(images/image-4.png)"
            model.innerHTML = "Tennessee Apple";
        }


    </script>

</body>
</html>
